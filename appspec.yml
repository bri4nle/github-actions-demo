version: 0.0
os: linux
files:
 - source: .
   destination: /home/ec2-user/github-actions-demo
permissions:
  - object: /
      pattern: "**"
      owner: ec2-user
      group: ec2-user
hooks:
  AfterInstall:
   - location: scripts/install_app_dependencies.sh
     timeout: 300
     runas: root
  ApplicationStart:
   - location: scripts/start_server.sh
     timeout: 300
     runas: root
